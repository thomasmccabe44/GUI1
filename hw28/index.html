    <div id="map"></div>

    <script type="text/javascript">
        function initMap() {
            // map options
            var options = {
                zoom: 13,
                center: {lat: 42.6334,lng: -71.3162}
            }
            // new map
            var map = new google.maps.Map(document.getElementById('map'), options);
            // add marker
            var marker = new google.maps.Marker({
                position:{lat:42.6568,lng:-71.3023},
                map:map
            });
        }
    </script>
    </script>
