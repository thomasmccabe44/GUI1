<html lang="en">

<head>

    <!-- Required meta tags -->

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->

    <!-- Bootstrap -->

    <link rel="stylesheet" href="https://netdna.bootstrapcdn.com/bootstrap/3.0.2/css/bootstrap.min.css">

    <title>HW#8(1)</title>
</head>

<body>
    <!-- Button trigger modal -->
    <button type="button" class="btn btn-primary" data-toggle="modal" data-target="#HW8">
        Contact Form
    </button>

    <!-- Modal -->

    <div class="modal fade" id="HW8" tabindex="-1" role="dialog" aria-labelledby="HW8" aria-hidden="true">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="#HW8">Contact Information</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
            </div>
            <div class="modal-body">

                <div class="form-group">
                    <form>
                        <div class="col-sm-12">
                            <label>First Name</label>
                            <input type="text" class="form-control" placeholder="Add First Name">
                        </div>

                        <div class="col-sm-12">
                            <label>Last Name</label>
                            <input type="text" class="form-control" placeholder="Add Last Name">
                        </div>

                        <div class="col-sm-12">
                            <label>Phone</label>
                            <input type="Phone" class="form-control" placeholder="Add Phone Number">
                        </div>

                        <div class="col-sm-12">
                            <label>Email</label>
                            <input type="email" class="form-control" placeholder="Add Email">
                        </div>

                        <div class="col-sm-12">
                            <label>Address 1</label>
                            <input type="text" class="form-control" placeholder="Address Line 1">
                        </div>

                        <div class="col-sm-12">
                            <label>Address 2</label>
                            <input type="text" class="form-control" placeholder="Address Line 2">
                        </div>

                        <div class="col-sm-12">
                            <label>City</label>
                            <input type="text" class="form-control" placeholder="City">
                        </div>

                        <div class="col-sm-12">
                            <label>State</label>
                            <select class="form-control">
                                <option value="State">State</option>
                                <option value="AL">AL</option>
                                <option value="AK">AK</option>
                                <option value="AR">AR</option>
                                <option value="AZ">AZ</option>

                                <option value="DC">DC</option>

                                <option value="HI">HI</option>
                                <option value="IA">IA</option>
                                <option value="ID">ID</option>
                                <option value="IL">IL</option>
                                <option value="IN">IN</option>
                                <option value="KS">KS</option>
                                <option value="KY">KY</option>
                                <option value="LA">LA</option>
                                <option value="MA">MA</option>
                                <option value="MD">MD</option>
                                <option value="ME">ME</option>
                                <option value="MI">MI</option>
                                <option value="MN">MN</option>
                                <option value="MO">MO</option>
                                <option value="MS">MS</option>
                                <option value="MT">MT</option>
                                <option value="NC">NC</option>
                                <option value="NE">NE</option>
                                <option value="NH">NH</option>
                                <option value="NJ">NJ</option>
                                <option value="NM">NM</option>
                                <option value="NV">NV</option>
                                <option value="NY">NY</option>
                                <option value="ND">ND</option>
                                <option value="OH">OH</option>
                                <option value="OK">OK</option>
                                <option value="OR">OR</option>
                                <option value="PA">PA</option>
                                <option value="RI">RI</option>
                                <option value="SC">SC</option>
                                <option value="SD">SD</option>
                                <option value="TN">TN</option>
                                <option value="TX">TX</option>
                                <option value="UT">UT</option>
                                <option value="VT">VT</option>
                                <option value="VA">VA</option>
                                <option value="WA">WA</option>
                                <option value="WI">WI</option>
                                <option value="WV">WV</option>
                                <option value="WY">WY</option>
                            </select>
                        </div>

                        <div class="col-sm-12">
                            <label>Zipcode</label>
                            <input type="text" class="form-control" placeholder="Zipcode">
                        </div>

                        <div class="col-sm-12">
                            <label>Country</label>
                            <input type="text" class="form-control" placeholder="Country">
                        </div>
                    </form>
                </div>

                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                    <button id="saveBtn" type="button" class="btn btn-primary">Save</button>
                </div>
            </div>
        </div>
    </div>

        $('#saveBtn').click(function() {

</body>

</html>
