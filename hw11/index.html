<!Doctype HTML>
<html lang="en">

<head>

  <link rel="stylesheet" type="text/css" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
  <link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.9.0/css/all.css">
  <h1>Table</h1>
</head>

<body>
  <!-- Tables -->

  <div class="container">
    <table class="table table-striped table-dark">
      <thead>
        <tr>
          <th scope="col">#</th>
          <th scope="col">Command</th>
          <th scope="col">Description</th>
        </tr>
      </thead>
      <tbody>
        <tr>
        <!-- <tr class="danger"> Or other class type -->
          <th scope="row">0</th>
          <td>git clone</td>
          <td>to clone a project to your computer into your current pwd</td>
        </tr>
        <tr>
          <th scope="row">1</th>
          <td>git status</td>
          <td>to see what you did as of now</td>
        </tr>
        <tr>
          <th scope="row">2</th>
          <td>git commit -A</td>
          <td>add all files </td>
        </tr>
        <tr>
          <th scope="row">3</th>
          <td>git commit -m</td>
          <td>leave a message of what you did in that commit</td>
        </tr>
        <tr>
          <th scope="row">4</th>
          <td>git pull</td>
          <td>pull the changes</td>
        </tr>
        <tr>
          <th scope="row">5</th>
          <td>git push</td>
          <td>push codes to repo</td>
        </tr>
      </tbody>
    </table>
  </div>

  <div style="height:400px"></div>
</body>

</html>
