<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="styles.css">
    <script src="scripts.js" charset="utf-8"></script>
    <!-- Bootstrap CSS -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.0.3/jquery.min.js"></script>
    <!-- Bootstrap -->
    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://netdna.bootstrapcdn.com/bootstrap/3.0.2/css/bootstrap.min.css">
    <!-- Optional theme -->
    <link rel="stylesheet" href="https://netdna.bootstrapcdn.com/bootstrap/3.0.2/css/bootstrap-theme.min.css">
    <!-- Latest compiled and minified JavaScript -->
    <script src="https://netdna.bootstrapcdn.com/bootstrap/3.0.2/js/bootstrap.min.js"></script>
</head>

<body>
<!-- Form -->
    <div class="container" align="center">
        <div class="col-sm-12">
            <label for="firstname">First Name</label>
            <input type="text" id="firstname" placeholder="John" class="form-control validate">
        </div>
        <div class="col-sm-12">
            <label for="lastname">Last Name</label>
            <input type="text" id="lastname" placeholder="Doe" class="form-control validate">
        </div>
        <div class="col-sm-12">
            <label for="email">Email</label>
            <input type="email" id="email" class="form-control validate" required>
        </div>
        <div class="col-sm-12">
            <label for="phone">Phone</label>
            <input type="phone" id="phone" class="form-control validate" required>
        </div>
        <div class="col-sm-12">
            <label for="message">Message</label>
            <input type="textarea" id="textarea">
        </div>
<!-- Buttons -->
        <a class="btn btn-danger btn-rounded mb-4" id="closeBtn" name="close">Close</a>
        <a class="btn btn-success btn-rounded mb-4" id="submitBtn" name="submit">Submit</a>

    </div>
</body>

</html>
