<!DOCTYPE html>
<html>

<head>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="styles.css">
    <title>HW16 Image Modal</title>
</head>

<body>

    <h2>Iron Man Suits</h2>

    <!-- Mark V -->

    <img class="suites" id="mv" src="https://static0.srcdn.com/wordpress/wp-content/uploads/2016/09/13-mark-V.png?q=50&fit=crop&w=738&h=369" alt="Mark V">

    <!-- MV Modal -->
    <div id="mvModal" class="modal">
        <span class="close">&times;</span>
        <img class="modal-content" id="mv01">
        <div id="mvcaption"></div>
    </div>

    <!-- Mark XL -->
    <img class="suites" id="mxl" src="https://static0.srcdn.com/wordpress/wp-content/uploads/2016/09/11-shotgun.png?q=50&fit=crop&w=738&h=369" alt="Mark XL: Shotgun">

    <!-- MXL Modal -->
    <div id="mxlModal" class="modal">
        <span class="close">&times;</span>
        <img class="modal-content" id="mxl01">
        <div id="mxlcaption"></div>
    </div>

    <!-- Mark XLII -->
    <img class="suites" id="mxlii" src="https://static0.srcdn.com/wordpress/wp-content/uploads/2016/09/10-stealth-suit.jpg?q=50&fit=crop&w=738&h=369" alt="Mark XLIII">

    <!-- MXLII Modal -->
    <div id="mxliiModal" class="modal">
        <span class="close">&times;</span>
        <img class="modal-content" id="mxlii01">
        <div id="mxliicaption"></div>
    </div>

    <!-- Mark VII -->

    <img class="suites" id="mvii" src="https://static3.srcdn.com/wordpress/wp-content/uploads/2016/09/6-avengers-1.jpg?q=50&fit=crop&w=738&h=369" alt="Mark VII">

    <!-- MVII Modal -->
    <div id="mviiModal" class="modal">
        <span class="close">&times;</span>
        <img class="modal-content" id="mvii01">
        <div id="mviicaption"></div>
    </div>

    <!-- Mark XLVI -->
    <img class="suites" id="mxlvi" src="https://static0.srcdn.com/wordpress/wp-content/uploads/2016/09/2-civil-war-armor.jpg?q=50&fit=crop&w=738&h=369" alt="Mark XLVI">

    <!-- MXLVI Modal -->
    <div id="mxlviModal" class="modal">
        <span class="close">&times;</span>
        <img class="modal-content" id="mxlvi01">
        <div id="mxlvicaption"></div>
    </div>

    <script script src="main.js"></script>
</body>

</html>
